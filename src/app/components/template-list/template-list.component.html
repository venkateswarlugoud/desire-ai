<div class="template-list-container">
  <h3 class="template-list-title">Select theme</h3>
  
  <div class="template-list">
    <app-template-card
      *ngFor="let template of templates"
      [template]="template"
      [isSelected]="selectedTemplate?.id === template.id"
      (templateSelect)="onTemplateSelect($event)">
    </app-template-card>
  </div>
  
  <div *ngIf="templates.length === 0" class="empty-state">
    <div class="empty-state-icon">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <p class="empty-state-text">Nothing to Show...</p>
    <p class="empty-state-subtext">Select a vertical</p>
  </div>
</div>
